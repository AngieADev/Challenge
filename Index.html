<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <textarea id="input-text" placeholder="Ingresa tu texto aquí"></textarea>
            <p id="warning">¡ Solo letras minúsculas y sin acentos !</p>
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
        </div>
        <div class="output-section">
            <textarea id="output-text" readonly></textarea>
            <button id="copy-btn">Copiar</button>
            <img src="/img/Candado.png" alt="Imagen de encriptado" id="image"> 
        </div>
    </div>
    <footer>
        <p>Developed for Angie Aldana</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
